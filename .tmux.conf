# 設定は以下の略式が使用可能
# set-option        > set
# set-window-option > setw
#
## ステータス行の書式
# (コマンド行)     コマンド出力の最初の行
# [属性]           色/属性の変更(例:#[fg=cyan,bright])
# H                ホスト名
# I                ウィンドウ番号
# P                ペイン番号
# S                セッション名
# T                ウィンドウタイトル
# W                ウィンドウ名
# #                「#」の文字
# コマンドは繰り返し実行される (更新頻度はstatus-intervalによる・既定値は15秒)
#
# 指定可能な色は
# black red green yellow blue magenta cyan white
# の他、256色パレット上のcolour0,colour1, ... colour255が利用可能
# 指定可能な属性は
#   bright(bold)[明るい(太字)], dim[暗い], underscore[下線], blink[点滅],
#   reverse[反転], hidden[非表示], italics[イタリック], default[書式のクリア]
#   (端末によっては効果がないものもある)
#
# コピーモード時
# 始点：Space
# 終点：Enter


# screen内で日本語ロケールに変更と文字設定
setenv LANG ja_JP.UTF-8

###############
# キーバインド
###############
# unbind
unbind %
unbind ,
# prefix
unbind ^b
set -g prefix ^t
bind t send-prefix
# ウインドウ新規作成
unbind ^C
bind ^C new-window
# ウインドウ移動
bind ^t last-window
# ウインドウ選択
unbind w
bind w choose-window
# ウインドウ名変更
bind A command-prompt "rename-window %%"

# ペイン順移動
unbind Tab
bind -r Tab select-pane -t:.+
# ペイン逆移動
unbind  BSpace
bind -r BSpace select-pane -t:.-
# ペイン分割
unbind h
bind h split-window -v
unbind v
bind v split-window -h
# ペインサイズ変更(-r はリピートの意)
unbind ^h
unbind ^l
unbind ^j
unbind ^k
bind -r ^h resize-pane -L 3
bind -r ^l resize-pane -R 3
bind -r ^j resize-pane -D 3
bind -r ^k resize-pane -U 3
# ペインを閉じる
bind k kill-pane
# ペイン毎ウインドウを閉じる
bind K kill-window
# ペインをウインドウに変更
bin b break-pane

# 設定ファイルを再読み込み
unbind r
bind r source-file ~/.tmux.conf

# クリップボードへのコピー
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind C-y run-shell "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

################
# 全体設定
###############
# デフォルトのログインパス
#set -g default-path $HOME
# デフォルトシェルはzsh
set -g default-shell /bin/zsh
#UTF-8
set -g status-utf8 on
# バックスクロール行数
set -g history-limit 10000
# ペインのマウス選択
set -g mouse-select-pane on
# マウスでサイズ調整
set -g mouse-resize-pane on
# ペインの設定
set -g pane-active-border-fg black
set -g pane-active-border-bg cyan
# ウインドウタイトル
set -g set-titles on
set -g set-titles-string "[tmux]#T \"#W\"(#I/#P) @ #H"
# ステータスバーの設定
set -g status-bg white
set -g status-fg black
set -g status-interval 1
set -g status-left-length 30
set -g status-left '#[fg=black,bold,bg=cyan][#14H:#S]#[default]'
set -g status-right '#[fg=cyan,bold,bg=black]#(~/bin/loadavg)#[default] #[fg=green,bold,bg=black]%Y/%m/%d(%a) %H:%M:%S#[default]'
# ステータスメッセージの設定
set -g message-attr bold
set -g message-fg black
set -g message-bg yellow

#################
# ウインドウ設定
#################
setw -g utf8 on

# マウス対応
setw -g mode-mouse on
# キーモードをviへ変更
setw -g mode-keys vi
# ウインドウの自動リネーム
setw -g automatic-rename off
# カレントウインドウの設定
setw -g window-status-bg white
setw -g window-status-fg black
setw -g window-status-current-fg red
setw -g window-status-current-bg black
setw -g window-status-current-attr bold
